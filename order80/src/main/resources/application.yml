server:
  port: 80

# thymeleaf

eureka:
  client:
    service-url:
      defaultZone:  http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版

### 针对单个服务的 Ribbon 配置

### 针对单个服务的 Ribbon 配置
CLOUD-PAYMENT-SERVICE:  #服务提供名称
  ribbon:
    # 基于配置文件形式的 针对单个服务的 Ribbon 负载均衡策略
    NFLoadBalancerRuleClassName: com.lb.LoadBalancerConfig  #随机策略

feign:
  hystrix:
    # feign熔断器开关
    enabled: true

#  在被监控的服务上添加暴露点
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
#       include: '*'   #'*'代表开放所有端点。

#mybatis配置
mybatis:
  mapper-locations: classpath*:mapper/*.xml


#showSql
logging:
  level:
    com:
      yu:
        dao : debug

