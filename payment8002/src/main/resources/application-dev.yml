

spring:
  profiles:
    active: @env@
  cloud:
    stream:
      bindings:
        log_input:            #接收消息
          destination: kite.log.messages
          binder: local_rabbit
          group: logConsumer-group1
        #        model_input:            #接收消息
        #          destination: log.model.messages
        #          binder: local_rabbit
        #          group: modelConsumer-group1
        #        log_output:          #推送消息
        #          destination: kite.log.messages
        #          binder: local_rabbit
        #          group: logConsumer-group1
        log_format_input:
          destination: kite.log.format.messages
          binder: local_rabbit
          group: logFormat-group1
      #        log_format_output:
      #          destination: kite.log.format.messages
      #          binder: local_rabbit
      #          group: logFormat-group1
      binders:
        local_rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: admin
                password: admin
  #  security:
  #    basic:
  #      enabled: true               # 开启基于HTTP basic的认证
  #    user:
  #      name: admin                  # 配置登录的账号是admin
  #      password: admin             # 配置登录的密码是admin
  application:
    name: cloud-payment-service #服务名
  datasource:  #数据库
    url: jdbc:mysql://localhost:3306/dockermysql?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
eureka:
  client:
    #指示此实例是否应将其信息注册到eureka服务器以供其他服务发现，默认为false
    register-with-eureka: true
    #是否从Server获取注册信息
    fetch-registry: true
    #定时从Eureka Server拉取服务注册信息的间隔时间(默认30秒，单位：s/秒）
    registry-fetch-interval-seconds: 5
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka #集群版
      #      defaultZone: http://admin:admin@eureka7001.com:7001/eureka/,http://admin:admin@eureka7002.com:7002/eureka/ #集群版-用户认证
      #defaultZone: http://eureka7001.com:7001/eureka  #单机版
  instance:
    instance-id: payment8002
    prefer-ip-address: true
    #实例续约间隔时间(默认30秒)
    lease-renewal-interval-in-seconds: 5
    #实例超时时间，表示*秒后没有续约，Server就认为他不可用了，随之就会将其剔除。
    lease-expiration-duration-in-seconds: 15
    status-page-url-path: management/info
    health-check-url-path: management/health


#mybatis配置
#mybatis:
#  mapper-locations: classpath*:mapper/*.xml

mybatis-plus:
  # 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapper/*Mapper.xml
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  config-location: classpath:/mybatis-config.xml
  mapper-locations: classpath:/mapper/*.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.yu.mybatis.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 2
    # 热加载mapper文件
    refresh: true
    db-config:
      db-type: mysql

server:
  port: 8002 #服务端口

#showSql
logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor: TRACE
    com.yu.mybatis: DEBUG

